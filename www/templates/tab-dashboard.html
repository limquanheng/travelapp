<ion-view view-title="To Do">
    <div ng-if="!vm.isCreating && !vm.isEditing">
        <ion-content class="padding has-header">
            <!-- LIST -->
            <div class="bar bar-header">
            <!--    <span><button class="button button-positive" ng-click="vm.goToBackand()">Need Help?</button></span> -->
                <span ng-click="vm.isCreating = true"><i class='icon ion-plus-round new-item'> Add To-Go</i></span>
            </div>
            <div class="bar bar-subheader">
                <div class="list card" ng-repeat="object in vm.data"
                     ng-class="{'active':vm.isCurrent(object.id)}">
                    <div class="item item-icon-right item-icon-left">
                        <i class="ion-compose icon" ng-click="vm.setEdited(object)"></i>

                        <h2 class="text-center">{{object.name}}</h2>
                        <i class="icon ion-close-round" ng-click="vm.delete(object.id)"></i>
                    </div>
                    <div class="item item-body">
                        {{object.description}}
                    </div>
					<div class="item item-body" ng-click="vm.getDetails('test')">
                        From: {{object.fromAddress}}
                    </div>
					<div class="item item-body" ng-click="vm.getDetails('test')">
                        To: {{object.toAddress}}
                    </div>
					<div class="item item-body item-icon-right">
                        Distance: {{object.distance}} | Time Taken by {{object.method}} : {{object.travelTime}} 
						 <i class="icon ion-map" ng-click="vm.openMaps(object)"></i>
                    </div>
                </div>
            </div>
        </ion-content>
    </div>
    <div ng-if="vm.isCreating">
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <h2 class="title">Create To-Go</h2>
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="create-form" role="form"
                      ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.newObject.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                        <textarea placeholder="Comments" class="form-control"
                                  ng-model="vm.newObject.description"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">Method</span>
                        <textarea placeholder="driving, walking, bicycling or transit" class="form-control"
                                  ng-model="vm.newObject.method"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">From Address</span>
                        <textarea placeholder="Changi Airport, Singapore" class="form-control"
                                  ng-model="vm.newObject.fromAddress"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">To Address</span>
                        <textarea placeholder="The Fullerton Bay Hotel, Singapore" class="form-control"
                                  ng-model="vm.newObject.toAddress"
                                  placeholder="Enter description"></textarea>
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Create</button>
                </form>
            </div>
        </ion-content>
    </div>
    <div ng-if="vm.isEditing && !vm.isCreating">
        <ion-content class="padding has-header">
            <!-- EDITING -->
            <div class="bar bar-header bar-secondary">
                <h1 class="title">Editing {{vm.edited.name}}</h1>
                <span ng-click="vm.cancelEditing()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="edit-form" role="form"
                      ng-submit="vm.update(vm.edited)" novalidate>
                    <div class="list">
                         <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.newObject.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                        <textarea placeholder="Comments" class="form-control"
                                  ng-model="vm.newObject.description"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">Method</span>
                        <textarea placeholder="driving, walking, bicycling or transit" class="form-control"
                                  ng-model="vm.newObject.method"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">From Address</span>
                        <textarea placeholder="Changi Airport, Singapore" class="form-control"
                                  ng-model="vm.newObject.fromAddress"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">To Address</span>
                        <textarea placeholder="The Fullerton Bay Hotel, Singapore" class="form-control"
                                  ng-model="vm.newObject.toAddress"
                                  placeholder="Enter description"></textarea>
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Save</button>
                </form>
            </div>
        </ion-content>
    </div>
	
	 <div ng-if="vm.isGetDetails">
		<ion-content class="padding has-header">
            <!-- EDITING -->
            <div class="bar bar-header bar-secondary">
                <h1 class="title">Map for {{object.name}}</h1>
            </div>
            <div id="map" data-tap-disabled="true"></div>
			<div class="bar bar-footer bar-secondary">
			  <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
			</div>
		</ion-content>
	 </div>
</ion-view>
