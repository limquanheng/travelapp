<ion-view view-title="To Do">
    <div ng-if="vm.isEmpty">
        <ion-content class="padding has-header">
           <h1>Select a "To" or "From" Item to get details!</h1>
        </ion-content>
    </div>
    <div ng-if="!vm.isEmpty">
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <h2 class="title">Details for {{object.toAddress}}</h2>
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="create-form" role="form"
                      ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.newObject.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                        <textarea placeholder="Comments" class="form-control"
                                  ng-model="vm.newObject.description"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">Method</span>
                        <textarea placeholder="driving, walking, bicycling or transit" class="form-control"
                                  ng-model="vm.newObject.method"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">From Address</span>
                        <textarea placeholder="Changi Airport, Singapore" class="form-control"
                                  ng-model="vm.newObject.fromAddress"
                                  placeholder="Enter description"></textarea>
                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">To Address</span>
                        <textarea placeholder="The Fullerton Bay Hotel, Singapore" class="form-control"
                                  ng-model="vm.newObject.toAddress"
                                  placeholder="Enter description"></textarea>
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Create</button>
                </form>
            </div>
        </ion-content>
    </div>
</ion-view>
